{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="{% static 'css/login_page.css' %}" rel="stylesheet"/>
    <title>Control & Accounting system</title>
</head>
<body>
<div class="conteiner">
    <div class="block_left">
        <div class="logo">
            <img src="{% static 'image/logo.png' %}" alt="Система контроля и учета" style="width: auto;"/>
            <div class="text_logo">Система контроля и учета</div>
        </div>

        <div class="input">
            <form method="post" class="input_form">
                <div class="login_entet_text">Вход в систему:</div>
                <div class="input_form_box">
                    {% csrf_token %}
                    {{ form.email }}
                    {{ form.password }}
                    <button type="submit">Войти</button>
                </div>
                {% if user is False %}
                    <span style="color:red">Данные не корректны</span>
                {% endif %}
            </form>
        </div>
        <div class="footer">
            <div align="center">
                &#9733; This is my private "PET-project". Welcome my <a href="https://github.com/Zheldakov"
                                                                        target="_blank">github</a> page.
            </div>
        </div>
    </div>
    <div class="block_right">
        <div class="right_top_block">
            <div id="block_top"></div>
        </div>
        <div class="right_centr_block">
            <div id="block_center"></div>
        </div>
        <div class="right_bottom_block">
            <div id="block_bottom"></div>
        </div>
    </div>
</div>
</body>
</html>
